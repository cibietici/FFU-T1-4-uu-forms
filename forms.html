<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Beskrivelsen som søkemotor viser i resultat">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Skjema universelt utformet eksempel</title>
    </head>
    <body>

        <a href="/">
            <button class="button margin-20">Tilbake</button>
        </a>

        <hr />

        <form action="result.html" method="GET">
            <fieldset>
                <legend>Kontaktopplysninger</legend>
                <label for="firstname">Fornavn</label>
                <input 
                    type="text" 
                    name="firstname" 
                    id="firstname"
                    value=""
                    autocomplete="off"
                    required>

                <label for="familyname">Etternavn</label>
                <input 
                    type="text" 
                    name="familyname" 
                    id="familyname"
                    value="">

                <label for="email">Epost</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email"
                    required
                    value="">
            </fieldset>

            <fieldset>
                <legend>Betaling</legend>

                <label for="credit-card">Kredittkort</label>
                <select name="credit-card" id="credit-card">
                    <option value="visa">visa</option>
                    <option value="mastercard">mastercard</option>
                </select>

                <label for="card-number">Kredittkortnummer</label>
                <input 
                    type="text" 
                    name="card-number" 
                    id="card-number"
                    placeholder="0000 0000 0000 0000"
                    required
                    value="">
            </fieldset>

            <fieldset>
                <legend>Tilleginformasjon</legend>
                <h4>Velg aktiviteter</h4>
                <label for="football">Fotball</label> <input type="checkbox" name="football" id="football">
                <label for="cinema">Kino</label> <input type="checkbox" name="cinema" id="cinema">

                <hr />

                <h4>Kjønn</h4>
                <label>Mann</label><input type="radio" name="gender">
                <label>Kvinne</label><input type="radio" name="gender">
                <label>Ikke angitt</label><input type="radio" name="gender">

                <hr />

                <label>Beskrivelsen</label>
                <textarea name="text" placeholder="Skriv text her">

                </textarea>
            </fieldset>
            
            <input type="submit" value="send data">
        </form>

    </body>
</html>
